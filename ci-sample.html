<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinema Intelligence (Ci)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .ci-logo {
      font-weight: bold;
      font-size: 1.8rem;
      color: #00e0ff;
    }
    .hero {
      padding: 100px 20px;
      text-align: center;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
    }
    .hero h1 {
      font-size: 3rem;
      animation: fadeInUp 1s ease-out;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-box {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .ci-message {
      background-color: #00e0ff25;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 10px;
    }
    .user-message {
      background-color: #00ff7f25;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 10px;
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <span class="ci-logo">ðŸŽ¬ Ci</span>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Discover</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Chat</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Cinema Intelligence</h1>
    <p>Your smart movie guide powered by AI. Ask Ci anything!</p>
    <a href="#chat" class="btn btn-primary mt-3">Talk to Ci Now</a>
  </section>

  <!-- Chat Section -->
  <section id="chat" class="container mt-5">
    <h3 class="mb-3">ðŸŽ¤ Chat with Ci</h3>
    <div class="chat-box mb-3" id="chatBox">
      <div class="ci-message">Hello! Iâ€™m Ci ðŸ¤–. Ask me for a movie recommendation.</div>
    </div>
    <div class="input-group">
      <input type="text" id="userInput" class="form-control" placeholder="Type your message..."/>
      <button class="btn btn-success" onclick="sendMessage()">Send</button>
    </div>
  </section>

  <!-- JS Logic -->
  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const userMsg = input.value.trim();

      if (userMsg === "") return;

      chatBox.innerHTML += `<div class="user-message">${userMsg}</div>`;
      setTimeout(() => {
        chatBox.innerHTML += `<div class="ci-message">ðŸŽ¥ Searching for: <em>${userMsg}</em>... [Mock Result]</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 800);

      input.value = "";
    }
  </script>

</body>
</html>
